<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Inventory Management System</h1>
		<hr>
		<h2>Update User</h2>

		<form action="#" th:action="@{/saveUser}" th:object="${user}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
				<div class="form-group">
					 <input type="text" th:field="*{Username}" class="form-control mb-4 col-4">
				<p class="alert alert-danger" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">
				</div>
			   
				
					<div class="form-group">
				<input type="text" th:field="*{Password}" class="form-control mb-4 col-4">
				<p class="alert alert-danger" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">
				</div>
				
				
					<div class="form-group">
					<input type="text" th:field="*{ContactNumber}" class="form-control mb-4 col-4">
				<p class="alert alert-danger" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">
				</div>
				
				
					<div class="form-group">
				<input type="text" th:field="*{Address}" class="form-control mb-4 col-4">
				<p class="alert alert-danger" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}">
				</div>
				
				
					<div class="form-group">
					<input type="text" th:field="*{Gender}" class="form-control mb-4 col-4">
				</div>
				
				
					<div class="form-group">
				<button type="submit" class="btn btn-info col-2"> Update User</button>
					</div>
				
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to User List</a>
	</div>
</body>
</html>
